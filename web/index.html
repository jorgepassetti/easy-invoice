<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Easy Invoice - Make invoices">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="invoice.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Easy Invoice - Invoice Maker" />
  <meta property="og:description" content="Easy Invoice is your go-to invoicing tool, designed to simplify your billing and payment processes. With an intuitive interface, you can create professional invoices in minutes. Customize invoices with your logo and business details for a personalized touch." />
  <meta property="og:image" content="/assets/assets/images/Free_Inovice_maker.png" /> 
  <meta name="twitter:title" content="Easy Invoice - Invoice Maker" />
  <meta name="twitter:description" content="Easy Invoice is your go-to invoicing tool, designed to simplify your billing and payment processes. With an intuitive interface, you can create professional invoices in minutes. Customize invoices with your logo and business details for a personalized touch." />
  <meta name="twitter:image" content="/assets/assets/images/Free_Inovice_maker.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Easy Invoice - Invoice Maker </title>
  <meta name="description" content="Easy Invoice is your go-to invoicing tool, designed to simplify your billing and payment processes. With an intuitive interface, you can create professional invoices in minutes. Customize invoices with your logo and business details for a personalized touch." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#4b39ef">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#4b39ef">

  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  
  
  
  
  
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: 'main.dart.js',
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=',
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine();
          // Run the app
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
